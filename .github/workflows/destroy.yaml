# This is a basic workflow to help you get started with Actions

name: Arthur AWS Kubernetes Destroy

run-name: Run Terraform destroy on AWS resources

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
        account_group:
          description: "Account group (e.g. infrastructure)"
          required: true
          type: string
        account_domain:
          description: "Account domain (e.g. identity)"
          required: true
          type: string
        component:
          description: "Component name (e.g. session-manager)"
          required: true
          type: string

env:
  AWS_EC2_METADATA_DISABLED: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "setup"
