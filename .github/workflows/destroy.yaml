  destroy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run make init
        run: |
          ACCOUNT_GROUP=${{ inputs.account_group }} ACCOUNT_DOMAIN=${{ inputs.account_domain }} COMPONENT=${{ inputs.component }} make init
      - name: Run ansible make destroy
        id: destroy
        run: |      
          ACCOUNT_GROUP=${{ inputs.account_group }} ACCOUNT_DOMAIN=${{ inputs.account_domain }} COMPONENT=${{ inputs.component }} make destroy